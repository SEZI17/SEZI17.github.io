<span class="close" onclick="closeModal()">&times;</span>
<h1 id="modalHeader">회원 정보 입력</h1>
<div id="name">
    <input type="text" placeholder="이름" class="inputBox"onfocusout="inputCheck(this.id)" id="nameInput">
    <p></p>
</div>
<div id="id">
    <input type="text" placeholder="아이디" class="inputBox"onfocusout="inputCheck(this.id)" id="idInput">
    <p></p>
</div>
<div id="nickname">
    <input type="text" placeholder="별명" class="inputBox"onfocusout="inputCheck(this.id)" id="nicknameInput">
    <p></p>
</div>
<div id="email">
    <input type="email" placeholder="이메일 주소" class="inputBox"onfocusout="inputCheck(this.id)" id="emailInput">
    <p></p>
</div>
<div id="password">
    <input type="password" placeholder="비밀번호" class="inputBox"onfocusout="inputCheck(this.id)" id="passwordInput">
    <p></p>
</div>
<div id="passwordCheck">
    <input type="password" placeholder="비밀번호 확인" class="inputBox"onfocusout="inputCheck(this.id)" id="passwordCheckInput">
    <p></p>
</div>
<button class=confirmBtn onclick="textInputCheck()">회원가입</button>
