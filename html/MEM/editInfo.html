<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../js/jquery-2.1.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/editInfo.js"></script>
    <link rel="stylesheet" href="../../css/pc960/MEM/editInfo.css">
</head>
<body>
    <!-- edit personal information -->
   <h1>회원 정보 변경</h1>
   <div id="editInfo">
       <hr>
       <div id="name">
            <h3>이름*</h3>
            <div>
                <p>{name}</p>
            </div>
        </div>
        <div id="username">
            <h3>아이디*</h3>
            <div>
                <p>{username}</p>
            </div>
        </div>
        <div id="nickname">
            <h3>별명*</h3>
            <div>
                <input type="text" placeholder="별명">
                <button id="nicknameCheck">중복확인</button>
                <p>*한글로 5글자 이내로 입력해주세요</p>
            </div>
        </div>
        <div id="email">
            <h3>E-mail*</h3>
            <div>
                <input type="email" placeholder="이메일 주소">
                <p>*한글로 5글자 이내로 입력해주세요</p>
            </div>
        </div>
        <div id="password">
            <h3>비밀번호*</h3>
            <div>
                <button id="pwChange">비밀번호 변경 페이지로 이동</button>
            </div>
        </div>
        <br>
        <hr>
   </div>
   <!-- bottom button -->
   <div id="bottomBtn">
        <button id="confirmBtn">수정</button>
        <button id="cancelBtn">취소</button>
    </div>
</body>
</html>
