                    </select>
                    <input type=" text" name="article_title" id="articleTitle" placeholder="글 제목" />

                    <div id="articleInner">

                    </div>
                    <div id="articleCancel" class="btn" onclick="cancel()">취소</div>
                    <div id="articleSend" class="btn" onclick="summit()">글쓰기</div>

                </div>
                <!-- //글쓰기 모듈 -->
            </div>
