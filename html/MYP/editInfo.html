<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/jquery.easing.1.3.js"></script>

    <script src="../../js/MYP/wrongAnswerNotes.js"></script>
    <link rel="stylesheet" href="../../css/pc960/cat_common.css">
    <link rel="stylesheet" href="../../css/pc960/MYP/MYP_common.css">
    <link href="https://fonts.googleapis.com/css?family=Stylish:400" rel="stylesheet">
    <link rel="stylesheet" href="../../css/pc960/MEM/MEM_common.css">
    <link rel="stylesheet" href="../../css/Mobile/MYP/MYP_mobile_common.css">
    <link rel="stylesheet" href="../../css/Mobile/mobile_common.css">
    <style>
        #editInfo{
            padding-left: 15%;
        }
    </style>
</head>
<body>
   <!-- haru header -->
   <div id="haru_header"></div>
   <!-- //haru header -->
    <!-- Contents Here -->
    <div id="haru_MYP_header">
        <h1 class="haru_pc">My 페이지</h1>
        <h1 class="haru_mobile">회원정보변경</h1>
        <p class="haru_pc">학습하면서 틀린 단어, 어려웠던 단어 등을 조회합니다.</p>
    </div>
    <div id="haru_contents_wrap">
        <aside id="haru_aside" class="haru_pc">
            <nav id="haru_snb">
                <ul>
                    <li><a href="#">My 페이지</a></li>
                    <li><a href="#" class="snb_link">오답노트</a></li>
                    <li><a href="#" class="snb_link">내 단어장</a></li>
                    <li><a href="#" class="snb_link">회원정보변경</a></li>
                </ul>
            </nav>
        </aside>
        <section id="haru_subcontents">
            <header id="haru_subheader" class="haru_pc">
                <div id="haru_subtitle">회원정보변경</div>
                <div id="haru_cat">
                    <p>HOME > My 페이지 > 회원정보변경</p>
                </div>
            </header>                    
            <!-- SubContents Here -->
            <div id="editInfo">
                <div id="name">
                    <input type="text" placeholder="이름: 관리자" class="MEM_inputBox" onkeydown="clearError(this.id)" id="nameInput" disabled>
                    <!-- <button class="MEM_btn">수정</button> -->
                    <p id="nameInputError"></p>
                </div>
                <div id="id">
                    <input type="text" placeholder="아이디: admin" class="MEM_inputBox"onkeydown="clearError(this.id)" id="idInput" disabled>
                    <!-- <button class="MEM_btn">수정</button> -->
                    <p id="idInputError"></p>
                </div>
                <div id="nickname">
                    <input type="text" placeholder="별명" class="MEM_inputBox"onkeydown="clearError(this.id)"id="nicknameInput">
                    <button class="MEM_btn">수정</button>
                    <p id="nicknameInputError"></p>
                </div>
                <div id="email">
                    <input type="email" placeholder="이메일 주소" class="MEM_inputBox"onkeydown="clearError(this.id)" id="emailInput">
                    <button class="MEM_btn">수정</button>
                    <p id="emailInputError"></p>
                <div id="password">
                    <button class="MEM_btn openModal" id="changePWBtn0">비밀번호 변경 페이지로 이동</button>
                </div>
                    <br>
                    <hr>
            </div>
            <!-- bottom button -->
            <button class="MEM_cancelBtn" onclick="">취소</button>
            <button class="MEM_confirmBtn" onclick="editInfoConfirm()">수정</button>
            <!-- //SubContents Here -->
        </section>
    </div>
    <!-- //Contents Here -->
        </section>
    </div>
    <!-- //Contents Here -->
    <!-- haru footer -->
    <div id="haru_footer"></div>
    <!-- //haru footer -->
    <script>
        $(() => {
            $('#haru_header').load("../haru_header.html");
            $('#haru_footer').load('../haru_footer.html');
        })
    </script>
</body>
</html>
