<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>단어검정</title>
    <link rel="stylesheet" href="../../css/pc960/LRN/exam_pop.css">
    <script src="../../js/jquery-2.1.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/jquery.easing.1.3.js"></script>
    <script src="../../js/LRN/exam_pop.js"></script>
</head>
<body>
    <div class="wrap">
        <div id="ox"></div>
        <div class="bodyborder">
            <div class="finishExam">채점 하기</div>
            <div class="text2 correctPercent">(정답률 : <span id="persentText"></span>%)</div>
            <div class="text3 timer">경과 시간 : <span id="min">00</span> : <span id="sec">00</span></div>
            <div class="largeText1" id="questionNumber"> <span id="nowQuestion"></span> / <span id="allQuestion"></span></div>
            <div class="questionBox">
                <div id="Furagana"></div>
                <div id="hilagana"></div>
                <a href="#" class="speaker_a">
                    <img src="../../img/speaker.png" alt="음성출력" class="speaker" title="음성출력">
                </a>
            </div>
            <div class="moveBtn">
                <div id="leftBtn">◀</div>
                <div id="rightBtn">▶</div>
            </div>
    
            <div class="example">
                <div class="exampleBox"></div>
                <div class="exampleBox"></div>
                <div class="exampleBox"></div>
                <div class="exampleBox"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
